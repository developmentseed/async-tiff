name: Build wheels

on:
  push:
    tags:
      - "py-v*"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
            manylinux: auto
          - runner: ubuntu-latest
            target: x86
            manylinux: auto
          - runner: ubuntu-latest
            target: aarch64
            manylinux: "2_24"
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "0.5.x"

      - name: Install Python versions
        run: uv python install 3.10 3.13 pypy3.11

      - name: Build abi3-py311 wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist -i 3.13 --features abi3-py311 --features extension-module --manifest-path python/Cargo.toml
          sccache: "true"
          manylinux: ${{ matrix.platform.manylinux }}
          before-script-linux: |
            # Install libclang for bindgen (required by lerc-sys)
            yum install -y clang-devel || apt-get update && apt-get install -y libclang-dev

      - name: Build version-specific wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist -i 3.10 -i pypy3.11 --features extension-module --manifest-path python/Cargo.toml
          sccache: "true"
          manylinux: ${{ matrix.platform.manylinux }}
          before-script-linux: |
            # Install libclang for bindgen (required by lerc-sys)
            yum install -y clang-devel || apt-get update && apt-get install -y libclang-dev

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist

  musllinux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
          - runner: ubuntu-latest
