[package]
name = "py-async-tiff"
version = "0.2.0"
authors = ["Kyle Barron <kyle@developmentseed.org>"]
edition = "2021"
# description = "Fast, memory-efficient 2D spatial indexes for Python."
readme = "README.md"
repository = "https://github.com/developmentseed/async-tiff"
license = "MIT OR Apache-2.0"
keywords = ["python", "geospatial"]
categories = ["science::geo"]
rust-version = "1.75"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "_async_tiff"
crate-type = ["cdylib"]

[features]
abi3-py311 = ["pyo3/abi3-py311"]
extension-module = ["pyo3/extension-module"]

[dependencies]
async-tiff = { path = "../" }
bytes = "1.10.1"
futures = "0.3.31"
object_store = "0.12"
pyo3 = { version = "0.26.0", features = ["macros"] }
pyo3-async-runtimes = "0.26"
pyo3-bytes = "0.4"
pyo3-object_store = "0.6.0"
rayon = "1.11.0"
tokio-rayon = "2.1.0"
thiserror = "1"

# We opt-in to using rustls as the TLS provider for reqwest, which is the HTTP
# library used by object_store.
# https://github.com/seanmonstar/reqwest/issues/2025
reqwest = { version = "*", default-features = false, features = [
    "rustls-tls-native-roots",
] }

[profile.release]
lto = true
codegen-units = 1
